    <script>
      var totalq = 0;
      function rChar() {
        $.getJSON("http://rishizsinha.github.io/friends/data/charfdb.json", function(data) {
          return data[Math.floor(Math.random()*data.length)];
        });
      };
      function rEp() {
        $.getJSON("http://rishizsinha.github.io/friends/data/epdb.json", function(data) {
          return data[Math.floor(Math.random()*data.length)];
        });
      };

      function qGen() {
        $.getJSON("http://rishizsinha.github.io/friends/data/quotedb.json", function(data) {
          var q = data[Math.floor(Math.random()*data.length)];
          // Add quote to quote display
          $("#quoteDisplay").html("<i>"+q.quote+"</i></br></br>~"+q.character+"</br>("+q.episode+")");
          var right = q.character+" ("+q.episode+")";
          var wrong1 = rChar()+" ("+rEp()+")";
          var wrong2 = rChar()+" ("+rEp()+")";
          var wrong3 = rChar()+" ("+rEp()+")";
          var options = [right, wrong1, wrong2, wrong3]
          console.log(options)
        });
      };

      $('#startButton').click(function() {
        qGen();
      });

      $('#nextButton').click(function() {
        qGen();
      });
