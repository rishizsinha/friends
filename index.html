<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Friends</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script type="text/javascript">
      function quoteGen() {
        $.getJSON("http://rishizsinha.github.io/quotedb.json?callback=?", function(data){
          console.log(data);
          var entry = data[Math.floor(Math.random()*data.length)];
          $("#quoteDisplay").text(entry);
          });
      }
    </script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">

      <h1> Friends Quote Generator! </h1>

      <h2> Choose a Character! <h2>

      <div id="genButtonDiv">
        <button id="genButton" onclick="quoteGen();">Quote!</button>
      </div>

      <div id="quoteDisplay">

      </div>


      <footer>
        <p>This project is maintained by <a href="https://github.com/rishizsinha">rishizsinha</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>

    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
